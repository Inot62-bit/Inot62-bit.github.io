</head>
<body>

<div id="guestContent">

<div style="text-align:center; margin-top:15px; font-family:Arial;">
    <button id="langDE" style="padding:8px 15px; margin-right:10px;">üá©üá™ Deutsch</button>
    <button id="langRU" style="padding:8px 15px;">üá∑üá∫ –†—É—Å—Å–∫–∏–π</button>
</div>

<div id="headerBlock"
     style="text-align:center; margin-top:20px; font-family:Arial; color:#2a3b55; max-width:90%; margin-left:auto; margin-right:auto;">
</div>

<div class="bp-chart-container">
    <canvas id="bpChart"></canvas>
</div>

<div class="table-wrapper">
    <table id="bpTable">
        <thead id="tableHead"></thead>
        <tbody></tbody>
    </table>
</div>

<div class="btn-row" id="buttonRow"></div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
/* ===== –¢–µ–∫—Å—Ç—ã –¥–ª—è DE –∏ RU ===== */
const LANG = {
    de: {
        headerTitle: "Blutdruck ‚Äì G√§steseite",
        explain: "Hier k√∂nnen G√§ste ihr Blutdrucktagebuch f√ºhren.\nDie Daten werden NUR lokal auf diesem Ger√§t gespeichert.",
        tableHead: `
            <tr>
                <th>Datum</th>
                <th>Uhrzeit</th>
                <th>Systolisch</th>
                <th>Diastolisch</th>
                <th>Puls</th>
                <th>Notiz</th>
            </tr>
        `,
        buttons: `
            <button onclick="addEntry()">Eintrag hinzuf√ºgen</button>
            <button onclick="deleteLast()">Letzten l√∂schen</button>
            <button onclick="clearAll()">Alles l√∂schen</button>
            <button onclick="exportCSV()">CSV exportieren</button>
            <button onclick="savePDF()">PDF speichern</button>
        `,
        prompts: {
            sys: "Systolischen Wert eingeben:",
            dia: "Diastolischen Wert eingeben:",
            pulse: "Puls eingeben:",
            note: "Notiz eingeben:",
            deleteConfirm: "Alle Eintr√§ge l√∂schen?",
            deleteError: "Keine Eintr√§ge."
        }
    },

    ru: {
        headerTitle: "–î–Ω–µ–≤–Ω–∏–∫ –∞—Ä—Ç–µ—Ä–∏–∞–ª—å–Ω–æ–≥–æ –¥–∞–≤–ª–µ–Ω–∏—è",
        explain: "–ó–¥–µ—Å—å –∫–∞–∂–¥—ã–π –≥–æ—Å—Ç—å –º–æ–∂–µ—Ç –≤–µ—Å—Ç–∏ —Å–≤–æ–π –¥–Ω–µ–≤–Ω–∏–∫ –¥–∞–≤–ª–µ–Ω–∏—è.\n–î–∞–Ω–Ω—ã–µ —Å–æ—Ö—Ä–∞–Ω—è—é—Ç—Å—è —Ç–æ–ª—å–∫–æ –Ω–∞ —ç—Ç–æ–º —É—Å—Ç—Ä–æ–π—Å—Ç–≤–µ.",
        tableHead: `
            <tr>
                <th>–î–∞—Ç–∞</th>
                <th>–í—Ä–µ–º—è</th>
                <th>–°–∏—Å—Ç–æ–ª–∏—á–µ—Å–∫–æ–µ</th>
                <th>–î–∏–∞—Å—Ç–æ–ª–∏—á–µ—Å–∫–æ–µ</th>
                <th>–ü—É–ª—å—Å</th>
                <th>–ü—Ä–∏–º–µ—á–∞–Ω–∏–µ</th>
            </tr>
        `,
        buttons: `
            <button onclick="addEntry()">–î–æ–±–∞–≤–∏—Ç—å –∑–∞–ø–∏—Å—å</button>
            <button onclick="deleteLast()">–£–¥–∞–ª–∏—Ç—å –ø–æ—Å–ª–µ–¥–Ω—é—é</button>
            <button onclick="clearAll()">–£–¥–∞–ª–∏—Ç—å –≤—Å—ë</button>
            <button onclick="exportCSV()">–≠–∫—Å–ø–æ—Ä—Ç CSV</button>
            <button onclick="savePDF()">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å PDF</button>
        `,
        prompts: {
            sys: "–í–≤–µ–¥–∏—Ç–µ —Å–∏—Å—Ç–æ–ª–∏—á–µ—Å–∫–æ–µ:",
            dia: "–í–≤–µ–¥–∏—Ç–µ –¥–∏–∞—Å—Ç–æ–ª–∏—á–µ—Å–∫–æ–µ:",
            pulse: "–í–≤–µ–¥–∏—Ç–µ –ø—É–ª—å—Å:",
            note: "–í–≤–µ–¥–∏—Ç–µ –ø—Ä–∏–º–µ—á–∞–Ω–∏–µ:",
            deleteConfirm: "–£–¥–∞–ª–∏—Ç—å –≤—Å–µ –∑–∞–ø–∏—Å–∏?",
            deleteError: "–ù–µ—Ç –∑–∞–ø–∏—Å–µ–π."
        }
    }
};

let currentLang = "de";

/* ===== –ü—Ä–∏–º–µ–Ω–∏—Ç—å —è–∑—ã–∫ ===== */
function applyLanguage() {
    const L = LANG[currentLang];

    document.getElementById("headerBlock").innerHTML = `
        <h1>${L.headerTitle}</h1>
        <div id="headerExplain" style="white-space:pre-line; font-size:14px; margin-top:5px;">
            ${L.explain}
        </div>
    `;

    document.getElementById("tableHead").innerHTML = L.tableHead;
    document.getElementById("buttonRow").innerHTML = L.buttons;

    loadFromLocal();
    updateChart();
}

/* ===== –ü–µ—Ä–µ–∫–ª—é—á–∞—Ç–µ–ª–∏ —è–∑—ã–∫–∞ ===== */
document.getElementById("langDE").onclick = () => {
    currentLang = "de";
    applyLanguage();
};

document.getElementById("langRU").onclick = () => {
    currentLang = "ru";
    applyLanguage();
};

/* ===== –•—Ä–∞–Ω–µ–Ω–∏–µ (—Ä–∞–∑–¥–µ–ª—å–Ω–æ –¥–ª—è DE/RU) ===== */
function storageKey() {
    return currentLang === "de" ? "bp_guest_de" : "bp_guest_ru";
}

function saveToLocal() {
    const rows = document.querySelector("#bpTable tbody").rows;
    const data = [];

    for (let r of rows) {
        data.push([
            r.cells[0].innerText,
            r.cells[1].innerText,
            r.cells[2].innerText,
            r.cells[3].innerText,
            r.cells[4].innerText,
            r.cells[5].innerText
        ]);
    }

    localStorage.setItem(storageKey(), JSON.stringify(data));
}

function loadFromLocal() {
    const body = document.querySelector("#bpTable tbody");
    body.innerHTML = "";

    const saved = localStorage.getItem(storageKey());
    if (!saved) return;

    JSON.parse(saved).forEach(row => {
        let r = body.insertRow();
        row.forEach(cell => r.insertCell().innerText = cell);
    });
}

/* ===== –î–æ–±–∞–≤–∏—Ç—å –∑–∞–ø–∏—Å—å ===== */
function addEntry() {
    const P = LANG[currentLang].prompts;

    let sys = prompt(P.sys); if (!sys) return;
    let dia = prompt(P.dia); if (!dia) return;
    let pul = prompt(P.pulse); if (!pul) return;
    let note = prompt(P.note) || "";

    const now = new Date();
    const date = now.toLocaleDateString(currentLang === "de" ? "de-DE" : "ru-RU");
    const time = now.toLocaleTimeString(currentLang === "de" ? "de-DE" : "ru-RU", {hour: "2-digit", minute: "2-digit"});

    const body = document.querySelector("#bpTable tbody");
    let r = body.insertRow();

    r.insertCell().innerText = date;
    r.insertCell().innerText = time;
    r.insertCell().innerText = sys;
    r.insertCell().innerText = dia;
    r.insertCell().innerText = pul;
    r.insertCell().innerText = note;

    saveToLocal();
    updateChart();
}

/* ===== –£–¥–∞–ª–∏—Ç—å –ø–æ—Å–ª–µ–¥–Ω—é—é ===== */
function deleteLast() {
    const rows = document.querySelector("#bpTable tbody").rows;
    if (!rows.length) {
        alert(LANG[currentLang].prompts.deleteError);
        return;
    }

    document.querySelector("#bpTable tbody").deleteRow(rows.length - 1);
    saveToLocal();
    updateChart();
}

/* ===== –û—á–∏—Å—Ç–∏—Ç—å –≤—Å—ë ===== */
function clearAll() {
    if (!confirm(LANG[currentLang].prompts.deleteConfirm)) return;
    document.querySelector("#bpTable tbody").innerHTML = "";
    localStorage.removeItem(storageKey());
    updateChart();
}

/* ===== CSV ===== */
function exportCSV() {
    let rows = document.querySelectorAll("#bpTable tr");
    let csv = [];

    rows.forEach(r => {
        let cols = [...r.querySelectorAll("th, td")].map(c => c.innerText);
        csv.push(cols.join(","));
    });

    let blob = new Blob([csv.join("\n")], { type: "text/csv" });
    let url = URL.createObjectURL(blob);

    let a = document.createElement("a");
    a.href = url;
    a.download = currentLang === "de" ? "blutdruck.csv" : "davlenie.csv";
    a.click();
}

/* ===== PDF ===== */
function savePDF() {
    window.print();
}

/* ===== –ì—Ä–∞—Ñ–∏–∫ ===== */
let ctx = document.getElementById("bpChart").getContext("2d");
let chart = new Chart(ctx, {
    type: "line",
    data: {
        labels: [],
        datasets: [
            { label: "SYS", borderColor: "#ff3b30", data: [], tension: 0.3 },
            { label: "DIA", borderColor: "#007aff", data: [], tension: 0.3 },
            { label: "PUL", borderColor: "#ffcc00", data: [], tension: 0.3 }
        ]
    },
    options: {
        responsive: true,
        maintainAspectRatio: false
    }
});

function updateChart() {
    let rows = document.querySelector("#bpTable tbody").rows;

    let labels = [];
    let sys = [];
    let dia = [];
    let pul = [];

    for (let r of rows) {
        labels.push(r.cells[0].innerText + " " + r.cells[1].innerText);
        sys.push(Number(r.cells[2].innerText));
        dia.push(Number(r.cells[3].innerText));
        pul.push(Number(r.cells[4].innerText));
    }

    chart.data.labels = labels;
    chart.data.datasets[0].data = sys;
    chart.data.datasets[1].data = dia;
    chart.data.datasets[2].data = pul;

    chart.update();
}

/* ===== –ó–∞–ø—É—Å–∫ ===== */
applyLanguage();
updateChart();
</script>

</body>
</html>
